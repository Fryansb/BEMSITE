<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="16" cy="16" r="15" fill="url(#bemGradient)" stroke="#fff" stroke-width="2"/>
  
  <!-- BEM Text -->
  <text x="16" y="20" font-family="Arial, sans-serif" font-size="10" font-weight="bold" 
        text-anchor="middle" fill="white">BEM</text>
  
  <!-- Small decorative blocks representing the methodology -->
  <rect x="8" y="6" width="3" height="3" fill="white" opacity="0.8" rx="0.5"/>
  <rect x="13" y="6" width="3" height="3" fill="white" opacity="0.6" rx="0.5"/>
  <rect x="18" y="6" width="3" height="3" fill="white" opacity="0.4" rx="0.5"/>
